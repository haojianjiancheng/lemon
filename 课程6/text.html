<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        .imgbox{
            width: 100%;
            height: 400px;
        }
        .imgbox img{
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="ap">
        <div class="imgbox">
            <transition name="imgmove">
                <img :src="iteam" v-for="(iteam,index) in imgArray" :key="index" v-if="num===index" alt=""> 
            </transition>
            <button @click="pgup">上页</button>
            <button @click="pgdn">下页</button>        
        </div>
    </div>
    <script>
        var vm =new Vue({
            el:"#ap",
            data:{
                imgArray:[
                    "./imgs/04060835dc1143bd31a70191c35d77f1.jpg",
                    "./imgs/b097b5422018b3e8e55fbaf5609dcf5f.jpg",
                    "./imgs/b2f5821e4575da7ebbb8ad70a46bc734.jpg",
                    "./imgs/b721db4a05cee430cde3b3a3e62383a1.jpg"
                ],
                num:0
            },
            methods:{
                pgup(){
                    this.num--;
                    if(this.num<0){
                        this.num=this.imgArray.length-1;
                    }
                },
                pgdn(){
                    this.num++;
                    if(this.num>this.imgArray.length-1){
                        this.num=0;
                    }
                }
            }
        })
    </script>
</body>
</html>
