<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>banner</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        #app{
            width: 100%;
        }
        #app img{
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="#">
            <img :src="iteam" v-for="(iteam,index) in imglink" @click="pgdn" v-show="index===num" :key="index" alt="">
        </a>
        <button v-on:click="pgup">上页</button>
        <button v-on:click="pgdn">下页</button>
    </div>
    <script>
        var vm =new Vue({
            el:"#app",
            data:{
                imglink:[
                    "./imgs/b2f5821e4575da7ebbb8ad70a46bc734.jpg",
                    "./imgs/b097b5422018b3e8e55fbaf5609dcf5f.jpg",
                    "./imgs/b721db4a05cee430cde3b3a3e62383a1.jpg",
                    "./imgs/04060835dc1143bd31a70191c35d77f1.jpg"
                ],
                num:0
            },
            methods:{
                    pgup(){
                        this.num--;
                        if(this.num<0){
                            this.num=0;
                        }
                    },
                    pgdn(){
                        this.num++
                        if(this.num>this.imglink.length-1){
                            this.num=this.imglink.length-1
                        }
                    }
                },

        })
    </script>
</body>
</html>
